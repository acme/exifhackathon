<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Hackathon EXIF</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <h3>Camera Temperature</h3>
      <div class="btn-group">
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=temperature:19to24&sort=Canon_CameraTemperature&fields=filename,Canon_CameraTemperature&size=500">19-24&deg;C</button>
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=temperature:25to28&sort=Canon_CameraTemperature&fields=filename,Canon_CameraTemperature&size=500">25-28&deg;C</button>
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=temperature:29to34&sort=Canon_CameraTemperature&fields=filename,Canon_CameraTemperature&size=500">29-34&deg;C</button>
      </div>

      <h3>Faces Detected</h3>
      <div class="btn-group">
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=Canon_FacesDetected:0&fields=filename,Canon_FacesDetected&size=500">No faces</button>
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=Canon_FacesDetected:1&fields=filename,Canon_FacesDetected&size=500">Faces</button>
      </div>

      <h3>Macro mode</h3>
      <div class="btn-group">
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=Canon_MacroMode:Normal&fields=filename,Canon_MacroMode&size=500">Normal</button>
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=Canon_MacroMode:Macro&fields=filename,Canon_MacroMode&size=500">Macro</button>
      </div>

      <h3>Focus Distance Upper</h3>
      <div class="btn-group">
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=distance:0to0d3&sort=Canon_FocusDistanceUpper&fields=filename,Canon_FocusDistanceUpper&size=500">0-0.3m</button>
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=distance:0d3to9&sort=Canon_FocusDistanceUpper&fields=filename,Canon_FocusDistanceUpper&size=500">0.3-10m</button>
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=distance:10to100&sort=Canon_FocusDistanceUpper&fields=filename,Canon_FocusDistanceUpper&size=500">10-100m</button>
      </div>

      <h3>Optical zoom</h3>
      <div class="btn-group">
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=zoom:low&sort=Canon_OpticalZoomCode&fields=filename,Canon_OpticalZoomCode&size=500">None</button>
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=zoom:medium&sort=Canon_OpticalZoomCode&fields=filename,Canon_OpticalZoomCode&size=500">Some</button>
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=zoom:high&sort=Canon_OpticalZoomCode&fields=filename,Canon_OpticalZoomCode&size=500">Maximum</button>
      </div>

      <h3>Exposure time</h3>
      <div class="btn-group">
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=exposuretime:low&sort=Canon_ExposureTime&fields=filename,Canon_ExposureTime&size=500">0-0.01s</button>
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=exposuretime:medium&sort=Canon_ExposureTime&fields=filename,Canon_ExposureTime&size=500">0.01-0.1s</button>
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=exposuretime:high&sort=Canon_ExposureTime&fields=filename,Canon_ExposureTime&size=500">0.1-2s</button>
      </div>

      <h3>GPS Altitude</h3>
      <div class="btn-group">
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=altitude:low&sort=GPS_GPSAltitude&fields=filename,GPS_GPSAltitude&size=500">0-10m</button>
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=altitude:medium&sort=GPS_GPSAltitude&fields=filename,GPS_GPSAltitude&size=500">10-100m</button>
        <button class="btn" es="http://localhost:9200/hackathon/exif/_search?q=altitude:high&sort=GPS_GPSAltitude&fields=filename,GPS_GPSAltitude&size=500">100-200m</button>
      </div>

      <h1><span id="nhits">0</span> of <span id="nphotos">0</span> photos</h1>
      <div id="thumbnails"></div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/handlebars.js"></script>
    <script src="/js/underscore.js"></script>
    <script src="/js/exif.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
      <ul class="thumbnails">
        {{#each hits}}
        <li class="span4">
            <div class="thumbnail">
              <img src="/img/{{ filename }}" alt="">
              <p>{{ fields }}</p>
            </div>
        </li>
        {{/each}}
      </ul>
    </script>

  </body>
</html>
